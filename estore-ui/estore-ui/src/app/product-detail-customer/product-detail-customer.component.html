<body>
  <app-navigation-bar></app-navigation-bar>
<div *ngIf="product" class="product-details">

    <h2>{{product.Name }} Details</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div>
      <label for="product-name">Product name: </label>
      {{product.Name}}
      <br>
      <label for="product-instructor">Instructor:</label>
      {{product.Instructor}}      <br>
      <label for="product-type">Type:</label>
      {{product.Type}}      <br>
      <label for="product-room">Room Number:</label>
      {{product.Room_Number}}      <br>
      <label for="product-aval">Availability:</label>
      {{product.Available}}      <br>
      <label for="product-price">Price:</label>
      {{product.Price}} 
      <br>
      <label *ngIf="product.Ratings.length!=0" for="product-price">Ratings:</label>
      <div *ngFor="let rating of product.Ratings">
          {{rating.RatingInNumber}}  {{rating.Review}} . {{rating.Username}}
      </div> 

    </div>

    <button type="button" class="save" (click)="addToCart(product.id)">Add to cart</button>
    <button type="button" class="go-back" (click)="goBack()">Go Back</button>
    <br>
    <button type="button" class="review" routerLink="/addRating/{{product.id}}" *ngIf="loggedinuser" >Submit Your Review</button>



  </div>
</body>
