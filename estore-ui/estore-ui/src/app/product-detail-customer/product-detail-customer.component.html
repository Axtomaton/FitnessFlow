<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  <app-navigation-bar></app-navigation-bar>
<div *ngIf="product != null" class="product-details">
    
    <h2>{{product.Name }} course</h2>
    <!-- <div><span>id: </span>{{product.id}}</div> -->
    <div>
      <div id="instructor-name-melissa">
        Instructor: {{product.Instructor}} <br>
      </div>
      <div id="class-type-abs">
        Type of class: {{product.Type}}<br>
      </div>
      <div id="room-number">
        Room Number: {{product.Room_Number}}<br>
      </div>
      <div id="avail">
      Availability: {{product.Available}}<br>
      </div>
      <div id="price">
        Price: ${{product.Price}}
      </div>
      <br>
      <div id="ratings-product">
        <!-- how to style ratings -->
      <label *ngIf="product.Ratings.length!=0 || product.Ratings.length==0" for="product-price">
      </label>
      <h1>Reviews</h1>
      <div id="box-review" style="margin: 0 !important;">
        <div *ngFor="let rating of product.Ratings">
              <p style="margin: 0 !important;">
              <i>{{rating.Review}}</i><br>
                ~{{rating.Username}} (Rated this course a {{rating.RatingInNumber}}/5)
              </p><br>
            </div>
        </div> 
      </div>
    </div>

    <!-- <div id="align-add-button"> -->
      <button type="button" id="add-to-cart" class="save" (click)="addToCart(product.id)">Add to cart
        <i class="fa fa-shopping-cart"></i>
      </button>
    <!-- </div> -->
    <button type="button" id="go-back" class="go-back" (click)="goBack()">Go Back</button>
    <br>
    <button type="button" id="review" routerLink="/addRating/{{product.id}}" *ngIf="loggedinuser" ><span>Submit A Review</span> </button>
  </div>
</body>
