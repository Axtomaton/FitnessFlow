<body>
<app-navigation-bar></app-navigation-bar>
<form action="action_page.php" method="PUT">
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required #user>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required #pass>

      <label for="phone"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter 10 Digit Phone Number" name="phone" required #phone>

    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type ="button" class="loginbtn" style="float: right;" (click)=" doLogin(user.value,pass.value,phone.value);user.value='';pass.value=''; ">Login</button> 
      <button type="button" class="signup" (click)="takemetologin()"> Create an Account</button>
      <button type="button" class="cancelbtn" (click)="user.value='';pass.value=''"> Cancel</button>
    </div>
  </form>

</body>
